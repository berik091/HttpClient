<div class="container">
    <h1>Angular HttpClient</h1>
  
    <div class="card">
      <div class="form-control">
        <input type="text" placeholder="Название">
      </div>
      <span>
        <button class="btn btn-dark">Добавить</button>
        <button class="btn btn-dark">Загрузить</button>
      </span>
      
    </div>
  
    <hr>
  
    <div class="card" *ngFor="let todo of todos">
      <p>
        <span [class.completed]="todo.completed">{{todo.title}}</span>
        <span>
          <button class="btn btn-danger">Удалить</button>
          <button class="btn btn-primary" [disabled]="todo.completed">Завершить</button>
        </span>
      </p>
    </div>
  </div>
